<!DOCTYPE html>
<html>
<head>
    <style>
        div.gallery {
            border: 1px solid #ccc;
            margin-left: auto ;
            margin-right: auto;
            width: 2000px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        img{
            max-width: 600px;
            max-height: 400px;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }


        #image_gallery_1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #comment_section{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

<div id="image_gallery_1">
    <div class="gallery">
        <a href="{{ .Photo.Path }}">
        <img src="{{ .Photo.Path }}" alt="{{ .Photo.Name }}" title="Hier klicken für Originalgröße">
        </a>
        <div>
            {{ range .Comments }}
                <div>
                    <p>
                        {{ .Comment }}
                        <br>
                        am {{ .Date }}
                    </p>
                </div>
            {{ end }}
        </div>
    </div>
</div>


<br>
<hr>

<h3>
    Write a comment here;
</h3>

<form action="/image?image={{ .Hash }}" method="post">

    <div id="comment_section">
        <label for="comment"><b>Kommentar</b></label>
        <input type="text" placeholder="Enter Comment" name="comment" required>
        <br>
        <button type="submit">Kommentieren</button>
    </div>


</form>

<br>
<hr>

<h3>
    Add this photo to OrderList here:
</h3>


<form action="/image?image={{ .Hash }}" method="post">

    <div>
        <label for="orderAmount"><b>Amount</b></label>
        <input type="text" placeholder="Enter Amount" name="orderAmount" required>
        <br>
        <label for="orderFormat"><b>Format</b></label>
        <select name="orderFormat">
                <option selected value="3x4" >3x4</option>
                <option value="16x9">16x9</option>
                <option value="1x2">1x2</option>
        </select>
        <br>
        <button type="submit">Add to Order</button>
    </div>


</form>


</body>
</html>
