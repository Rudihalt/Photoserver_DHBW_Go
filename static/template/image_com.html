<!DOCTYPE html>
<html>
<head>
    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.com {
            padding: 15px;
            text-align: center;
        }
        #image_gallery_1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

<div id="image_gallery_1">
    <div class="gallery">
        <img src="../images/p1.jpg" alt="Bild kann nicht geladen werden" width="600" height="400">
        <div class="com">Add a description of the image here</div>
    </div>
</div>


<div>
    {{ range .Comments }}
    <div>
        <p>
            {{ .Comment }}
            <br>
            am {{ .Date }}
        </p>
    </div>
    {{ end }}
</div>

<form action="/image?image={{ .Hash }}" method="post">

    <div>
        <label for="comment"><b>Kommentar</b></label>
        <input type="text" placeholder="Enter Comment" name="comment" required>

        <button type="submit">Kommentieren</button>
    </div>


</form>

</body>
</html>
